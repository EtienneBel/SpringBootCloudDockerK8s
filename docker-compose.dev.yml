version: "2.1"

# Development Docker Compose
# This setup is optimized for local development with volume mounts for hot reload

services:
  # ======================================
  # Infrastructure Services
  # ======================================

  serviceregistry:
    build:
      context: ./ServiceRegistry
      dockerfile: Dockerfile.dev
    container_name: serviceregistry-dev
    ports:
      - '8761:8761'
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - ./ServiceRegistry/src:/app/src
      - ./ServiceRegistry/target:/app/target
      - maven-repo:/root/.m2
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  configserver:
    build:
      context: ./ConfigServer
      dockerfile: Dockerfile.dev
    container_name: configserver-dev
    ports:
      - '9296:9296'
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_SERVER_ADDRESS=http://serviceregistry:8761/eureka
    volumes:
      - ./ConfigServer/src:/app/src
      - ./ConfigServer/target:/app/target
      - maven-repo:/root/.m2
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9296/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      serviceregistry:
        condition: service_healthy

  cloudgateway:
    build:
      context: ./CloudGateway
      dockerfile: Dockerfile.dev
    container_name: cloudgateway-dev
    ports:
      - '9090:9090'
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_SERVER_ADDRESS=http://serviceregistry:8761/eureka
      - CONFIG_SERVER_URL=configserver
    volumes:
      - ./CloudGateway/src:/app/src
      - ./CloudGateway/target:/app/target
      - maven-repo:/root/.m2
    networks:
      - dev-network
    depends_on:
      configserver:
        condition: service_healthy

  # ======================================
  # Database Services
  # ======================================

  productDb:
    container_name: productDb-dev
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: productDb
    ports:
      - "3306:3306"
    volumes:
      - product_db_dev_data:/var/lib/mysql
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  orderDb:
    container_name: orderDb-dev
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: orderDb
    ports:
      - "3307:3306"
    volumes:
      - order_db_dev_data:/var/lib/mysql
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  paymentDb:
    container_name: paymentDb-dev
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: paymentDb
    ports:
      - "3308:3306"
    volumes:
      - payment_db_dev_data:/var/lib/mysql
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ======================================
  # Business Services
  # Comment out services you're actively developing locally
  # to run them with `mvn spring-boot:run` for hot reload
  # ======================================

  productservice:
    build:
      context: ./ProductService
      dockerfile: Dockerfile.dev
    container_name: productservice-dev
    ports:
      - '8081:8081'
      - '5005:5005'  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_SERVER_ADDRESS=http://serviceregistry:8761/eureka
      - CONFIG_SERVER_URL=configserver
      - DB_HOST=productDb
    volumes:
      - ./ProductService/src:/app/src
      - ./ProductService/target:/app/target
      - maven-repo:/root/.m2
    networks:
      - dev-network
    depends_on:
      productDb:
        condition: service_healthy
      configserver:
        condition: service_healthy
    restart: on-failure

  orderservice:
    build:
      context: ./OrderService
      dockerfile: Dockerfile.dev
    container_name: orderservice-dev
    ports:
      - '8082:8082'
      - '5006:5006'  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_SERVER_ADDRESS=http://serviceregistry:8761/eureka
      - CONFIG_SERVER_URL=configserver
      - DB_HOST=orderDb
    volumes:
      - ./OrderService/src:/app/src
      - ./OrderService/target:/app/target
      - maven-repo:/root/.m2
    networks:
      - dev-network
    depends_on:
      orderDb:
        condition: service_healthy
      configserver:
        condition: service_healthy
    restart: on-failure

  paymentservice:
    build:
      context: ./PaymentService
      dockerfile: Dockerfile.dev
    container_name: paymentservice-dev
    ports:
      - '8083:8083'
      - '5007:5007'  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_SERVER_ADDRESS=http://serviceregistry:8761/eureka
      - CONFIG_SERVER_URL=configserver
      - DB_HOST=paymentDb
    volumes:
      - ./PaymentService/src:/app/src
      - ./PaymentService/target:/app/target
      - maven-repo:/root/.m2
    networks:
      - dev-network
    depends_on:
      paymentDb:
        condition: service_healthy
      configserver:
        condition: service_healthy
    restart: on-failure

networks:
  dev-network:
    driver: bridge

volumes:
  product_db_dev_data:
  order_db_dev_data:
  payment_db_dev_data:
  maven-repo:  # Shared Maven repository for faster builds
